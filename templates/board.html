{% extends 'base.html' %} {% block content %}
<section id="game">
  <div>
    <form id="guess-form">
      <input
        id="guess-input"
        type="text"
        placeholder="Guess word!"
        name="guess"
        autocomplete="off"
      />
      <button>Submit</button>
    </form>
  </div>
  <div>
    <table id="board">
      {% for row in board %}
      <tr>
        {% for cell in row %}
        <td>{{ cell }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </div>
  <div id="guess-word-result"></div>
  <div id="score-display"></div>
  <div id="timer"></div>
  <div id="final-results"></div>
</section>

{% endblock %}
